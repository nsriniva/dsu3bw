<!-- templates/add_listing.html -->

{% extends "airbnb_op_layout.html" %} {% block content %}

<h1>New Listing Page</h1>

<p>Please fill out the form and submit to add a new listing!</p>

<form action="/listings/create" method="POST">

    <label>Name:</label>
    <input type="text" name="name" placeholder="Listing Name" value="Listing Name">

    <label>Location:</label>
    <input type="text" name="location" placeholder="Location" value="Location">

    <button>Submit</button>
</form>
{% endblock %}
